<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
        }
        #player-container {
            display: none;
            width: 80%;
            max-width: 1000px;
        }
        #loading-message {
            color: #f1c40f;
            font-size: 18px;
        }
        #url-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #url-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #load-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #load-button:hover {
            background-color: #2980b9;
        }
        select {
            margin-top: 10px;
            padding: 5px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="url-container">
        <input type="text" id="url-input" placeholder="Enter HLS stream URL" />
        <button id="load-button">Load Stream</button>
    </div>

    <div id="loading-message" style="display: none;">
        Loading stream, please wait...
    </div>

    <div id="player-container">
        <video id="player" controls></video>
        <select id="quality-selector"></select>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlInput = document.getElementById('url-input');
        const loadButton = document.getElementById('load-button');
        const playerContainer = document.getElementById('player-container');
        const loadingMessage = document.getElementById('loading-message');
        const videoElement = document.getElementById('player');
        const qualitySelector = document.getElementById('quality-selector');

        // Handle the load stream action
        loadButton.addEventListener('click', function() {
            const streamUrl = urlInput.value.trim();
            if (streamUrl) {
                // Show loading message and hide input
                loadingMessage.style.display = 'block';
                document.getElementById('url-container').style.display = 'none';
                playerContainer.style.display = 'none'; // Hide player container initially

                // Initialize HLS.js if supported
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    
                    hls.loadSource(streamUrl);
                    hls.attachMedia(videoElement);

                    // Populate quality options when the manifest is parsed
                    hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                        const qualities = data.levels.map((level) => ({
                            name: `${level.height}p`,
                            height: level.height,
                            bitrate: level.bitrate
                        }));

                        // Add quality options to the dropdown
                        qualities.forEach((quality) => {
                            const option = document.createElement('option');
                            option.value = quality.bitrate;
                            option.text = quality.name;
                            qualitySelector.appendChild(option);
                        });

                        // Set default quality to highest
                        qualitySelector.value = qualities[qualities.length - 1].bitrate;

                        // Switch quality when selection changes
                        qualitySelector.addEventListener('change', function() {
                            const selectedBitrate = parseInt(this.value, 10);
                            const selectedQuality = qualities.find(q => q.bitrate === selectedBitrate);
                            if (selectedQuality) {
                                hls.startLevel = qualities.indexOf(selectedQuality);
                            }
                        });

                        // Hide loading message and show player
                        loadingMessage.style.display = 'none';
                        playerContainer.style.display = 'block';
                    });

                    // Error handling
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error("HLS.js error:", data);
                        alert("Error loading stream.");
                    });
                } else {
                    alert("HLS is not supported in your browser.");
                    loadingMessage.style.display = 'none';
                    document.getElementById('url-container').style.display = 'block';
                }
            } else {
                alert("Please enter a valid stream URL.");
            }
        });
    </script>
</body>
</html>
