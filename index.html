<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player using HLS.js with Plyr</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <style>
    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      flex-direction: column;
    }

    /* Center video container */
    .video-container {
      width: 100%;
      max-width: 1080px;
      background-color: #000;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .video-container h3 {
      color: #eee;
      text-align: center;
    }

    /* Loader Styling */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      display: none;
    }

    .loader::after {
      content: '‚è≥ Loading...';
      font-size: 20px;
      animation: spin 1.5s infinite linear;
    }

    /* Loader Animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Video styling */
    video {
      width: 100%;
      height: 100%;
      background-color: #000;
      border-radius: 10px;
      transition: opacity 0.5s ease;
      object-fit: fill;
    }

    /* Plyr Custom Controls (optional) */
    .plyr__controls {
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Input URL styling */
    .input-container {
      margin-bottom: 15px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .video-container {
        width: 95%;
        max-width: 100%;
      }

      .input-container input[type="text"] {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <div class="input-container">
    <input type="text" id="videoUrl" placeholder="Enter HLS stream URL" />
    <button id="loadVideoBtn">Load Video</button>
  </div>

  <div class="video-container">
    <div class="loader" id="loader"></div>
    <video id="player"
      poster="https://img.freepik.com/glowing-blue-color-play-button-black-background-play-right-navigate-triangle-arrow-start-button-neon-glowing-play-button-with-neon-circle_799261-1204.jpg"
      controls></video>
    <h3>If the player doesn't work, please try again later.</h3>
  </div>

  <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById('player');
      const loader = document.getElementById('loader');
      const videoUrlInput = document.getElementById('videoUrl');
      const loadVideoBtn = document.getElementById('loadVideoBtn');
      let sourceUrl = '';

      // Show the loading spinner
      loader.style.display = 'none';

      loadVideoBtn.addEventListener('click', () => {
        const corsProxy = "https://cors-anywhere.herokuapp.com/"; // cors anywhere
        sourceUrl = corsProxy + videoUrlInput.value.trim();

        sourceUrl = videoUrlInput.value.trim();

        if (sourceUrl) {
          // Hide the URL input field and button
          document.querySelector('.input-container').style.display = 'none';

          // Show the loading spinner
          loader.style.display = 'block';

          // Initialize HLS.js to load the stream
          if (Hls.isSupported()) {
            const hls = new Hls();

            // Load the source URL using HLS.js
            hls.loadSource(sourceUrl);

            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
              const availableQualities = hls.levels.map(level => level.height);

              const options = {
                controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
                quality: {
                  default: availableQualities[0],
                  options: availableQualities,
                  forced: true,
                  onChange: (e) => updateQuality(e),
                }
              };

              // Initialize Plyr
              const player = new Plyr(video, options);

              // Hide the loader once the video is ready
              loader.style.display = 'none';
              video.style.opacity = 1;
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
              console.error("HLS.js error:", data);
              if (data.fatal) {
                switch (data.fatal) {
                  case Hls.ErrorTypes.NETWORK_ERROR:
                    console.error("Network error. Unable to load stream.");
                    break;
                  case Hls.ErrorTypes.MEDIA_ERROR:
                    console.error("Media error while loading stream.");
                    break;
                  case Hls.ErrorTypes.OTHER_ERROR:
                    console.error("An unknown error occurred:", data);
                    break;
                  default:
                    console.error("Unexpected error:", data);
                }
              }
            });

            // Attach the media to HLS.js
            hls.attachMedia(video);
            window.hls = hls;

          } else {
            // If HLS is not supported, show an error message
            loader.textContent = 'HLS not supported in this browser. Please use a compatible browser.';
          }

          // Function to update video quality based on user selection
          function updateQuality(newQuality) {
            window.hls.levels.forEach((level, levelIndex) => {
              if (level.height === newQuality) {
                window.hls.currentLevel = levelIndex;
              }
            });
          }
        } else {
          alert("Please enter a valid URL.");
        }
      });
    });
  </script>

</body>

</html>
